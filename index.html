<meta name='viewport' content='width=device-width, initial-scale=1'/><meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RK Mobiles</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      margin-bottom: 15px;
    }

    p {
      font-family: 'Rajdhani', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #ddd;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 10px #00ffcc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #0099ff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
</head>
<body>

  <h2>📱 RK Mobiles Sale & Service</h2>

  <p>📍 Address: Mottanam Patti Road, Kaliyamman Kovil Opposite, Mettupatti, Dindigul</p>
  <p>🚚 Home delivery available (Dindigul district only)</p>
  <p>📞 Call/WhatsApp: <a href="https://wa.me/919025139916" target="_blank">9025139916</a></p>
  <p>🛠️ Chip-level service available (Genuine, professional method)</p>

  <hr/>

  <form onsubmit="sendData(event)">
    <label>👤 Your Name:</label>
    <input type="text" id="name" required />

    <label>📞 Contact Number:</label>
    <input type="tel" id="phone" required />

    <label>🏠 Address:</label>
    <textarea id="address" required>Dindigul</textarea>

    <label>📱 Select Mobile Brand:</label>
    <select id="brand">
      <option>Samsung</option>
      <option>Realme</option>
      <option>Oppo</option>
      <option>Vivo</option>
      <option>Redmi</option>
      <option>iPhone</option>
      <option>OnePlus</option>
      <option>Infinix</option>
      <option>Tecno</option>
      <option>Motorola</option>
      <option>Lava</option>
      <option>Micromax</option>
      <option>Nothing</option>
      <option>Sony Xperia</option>
      <option>Huawei</option>
      <option>Honor</option>
      <option>Lenovo</option>
      <option>Google Pixel</option>
      <option>Asus (ROG Phone, Zenfone)</option>
      <option>Panasonic</option>
      <option>Nokia</option>
    </select>

    <label>📱 Type Model:</label>
    <input type="text" id="model" placeholder="Enter your phone model" required />

    <label>🔒 Fingerprint Type:</label>
    <select id="fingerprint">
      <option>Display</option>
      <option>Side Fingerprint</option>
      <option>Back Side Fingerprint</option>
      <option>No Fingerprint</option>
    </select>

    <label>⚠️ Complaint Details:</label>
    <textarea id="complaint" placeholder="Describe your issue (optional)"></textarea>

    <button type="submit">Send Request via WhatsApp</button>
  </form>

  <script>
    function sendData(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const brand = document.getElementById('brand').value;
      const model = document.getElementById('model').value;
      const fingerprint = document.getElementById('fingerprint').value;
      const complaint = document.getElementById('complaint').value;

      const message = `*New Mobile Service Request*\n\n👤 Name: ${name}\n📞 Phone: ${phone}\n🏠 Address: ${address}\n📱 Brand: ${brand}\n📱 Model: ${model}\n🔒 Fingerprint: ${fingerprint}\n⚠️ Complaint: ${complaint || 'N/A'}`;
      const whatsappUrl = `https://wa.me/919025139916?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
